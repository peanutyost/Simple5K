{% extends 'base.html' %}
{% load static %}



{% block content %}
<head>
    <title>Select Race</title>
</head>
<body>
    <h1>Select a Race:</h1>
    <form method="post">{% csrf_token %}
        {% for race in races %}
            <input type="radio" name="race" id="{{ race }}" value="{{ race }}">
            <label for="{{ race }}">{{ race }}</label><br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
{% endblock %}
