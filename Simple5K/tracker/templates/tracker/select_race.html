{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=BioRhyme:wght@200..800&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap');

    .admin-page {
        --page-card-bg: rgba(255, 255, 255, 0.55);
        --page-border: rgba(0, 0, 0, 0.1);
        --page-heading: #1a1a2e;
    }

    .admin-page .page-heading {
        font-family: 'BioRhyme', serif;
        font-weight: 700;
        color: var(--page-heading);
        letter-spacing: -0.02em;
    }

    .admin-page .card-form {
        background: var(--page-card-bg);
        border: 1px solid var(--page-border);
        border-radius: 1rem;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.06);
    }

    .admin-page .form-label {
        font-family: 'DM Sans', sans-serif;
        font-weight: 500;
        color: var(--page-heading);
    }

    .admin-page .form-control,
    .admin-page .form-select {
        min-height: 2.75rem;
        border-radius: 0.5rem;
        border: 1px solid var(--page-border);
        background: rgba(255, 255, 255, 0.7);
    }

    .admin-page .form-control:focus,
    .admin-page .form-select:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
    }

    .admin-page .btn-submit {
        font-weight: 600;
        padding: 0.75rem 1.75rem;
        border-radius: 0.5rem;
        min-height: 2.75rem;
    }

    @media (max-width: 575.98px) {
        .admin-page .form-select { font-size: 16px; }
        .admin-page .btn-submit { width: 100%; min-height: 3rem; }
    }
</style>
<div class="admin-page">
    <div class="container py-3 py-md-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h1 class="page-heading mb-3 mb-md-4" style="font-size: clamp(1.5rem, 4vw, 2rem);">Select a Race</h1>
                <div class="card card-form">
                    <div class="card-body p-3 p-md-4">
                        <p class="text-muted small mb-4">Choose a race to {{ page_title|lower }}.</p>
                        {% if races %}
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="id_race" class="form-label">Race</label>
                                <select name="race" id="id_race" class="form-select" required>
                                    <option value="">— Select a race —</option>
                                    {% for r in races %}
                                    <option value="{{ r.name }}">{{ r.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="d-grid d-sm-block">
                                <button type="submit" class="btn btn-primary btn-submit">{{ submit_label }}</button>
                            </div>
                        </form>
                        {% else %}
                        <p class="text-muted mb-0">No races available.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
