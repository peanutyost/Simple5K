{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-3 py-md-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <h1 class="mb-4">Select a Race</h1>
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3">
                    {% for race in races %}
                    <div class="form-check">
                        <input type="radio" name="race" id="race-{{ race.id }}" value="{{ race.name }}" class="form-check-input" required>
                        <label class="form-check-label" for="race-{{ race.id }}">{{ race.name }}</label>
                    </div>
                    {% empty %}
                    <p class="text-muted">No races available.</p>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
