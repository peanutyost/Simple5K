{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container py-3 py-md-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <h2 class="mb-4">Generate API Key</h2>
            {% if api_key %}
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">API Key Generated Successfully</h4>
                <p class="mb-0"><strong>Name:</strong> {{ api_key.name }}</p>
                <p class="mb-0"><strong>Key:</strong> <code class="user-select-all">{{ api_key.key }}</code></p>
                <hr>
                <p class="text-warning mb-0">Save this key now. It will not be shown again.</p>
            </div>
            {% endif %}
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Key Name</label>
                    <input type="text" class="form-control" id="name" name="name" maxlength="255" required aria-required="true" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary">Generate Key</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
